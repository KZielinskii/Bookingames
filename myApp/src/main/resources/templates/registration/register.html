<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja użytkownika</title>
  <link rel="stylesheet" type="text/css" href="/css/register-form.css">
</head>
<body>
<h1>Rejestracja użytkownika</h1>
<form action="#" th:action="@{/register}" method="post">
  <label for="username">Nazwa użytkownika:</label>
  <input type="text" id="username" name="username" required="required"><br><br>
  <label for="password">Hasło:</label>
  <input type="password" id="password" name="password" required="required"><br><br>
  <label for="email">Adres e-mail:</label>
  <input type="email" id="email" name="email" required="required"><br><br>
  <button type="submit">Zarejestruj</button>
</form>
</body>
</html>
